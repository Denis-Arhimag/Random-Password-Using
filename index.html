<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Using</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a<br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="./img/copy.png " alt="" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="./img/generate.png" alt="" /> Generate password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      const lenght = 12;

      const apperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const simbol = "@#$%^&*()_+~|}{[]></-=";

      const allChars = apperCase + lowerCase + number + simbol;

      function createPassword() {
        let password = "";
        password += apperCase[Math.floor(Math.random() * apperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += simbol[Math.floor(Math.random() * simbol.length)];

        while (lenght > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
